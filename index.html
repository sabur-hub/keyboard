<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отображение клавиатуры</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="particles-js"></div>
<div class="content">
<div class="input-section">
    <p id="targetText"></p>
    <p id="userInput"></p>
</div>
<div class="keyboard" id="keyboard">
    <!-- Первый ряд -->
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
    <div class="key">T</div>
    <div class="key">Y</div>
    <div class="key">U</div>
    <div class="key">I</div>
    <div class="key">O</div>
    <div class="key">P</div>
    <!-- Пространство между рядами -->
    <div class="row-space"></div>
    <!-- Второй ряд -->
    <div class="key">A</div>
    <div class="key">S</div>
    <div class="key">D</div>
    <div class="key">F</div>
    <div class="key">G</div>
    <div class="key">H</div>
    <div class="key">J</div>
    <div class="key">K</div>
    <div class="key">L</div>
    <!-- Пространство между рядами -->
    <div class="row-space"></div>
    <!-- Третий ряд -->
    <div class="key">Z</div>
    <div class="key">X</div>
    <div class="key">C</div>
    <div class="key">V</div>
    <div class="key">B</div>
    <div class="key">N</div>
    <div class="key">M</div>

    <div class="row-space"></div>

    <div class="key space-key fourth-row">Space</div>
    <div class="row-space"></div>
</div>
    <div id="result"> <!-- Элемент для вывода результатов -->
        Результаты
    </div>
    <footer>
        <p>&copy; 2023 <a href="https://github.com/sabur-hub/">Outic</a>. Все права защищены.</p>
    </footer>
</div>
<script src="particles.js"></script>
<script src="script.js"></script>
</body>
</html>
